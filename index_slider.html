<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <title>HBO</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>
<body class="bg-black">
    <main class="">
        <!-- movies slider -->
        <div class="">
            <h2 class="text-white font-bold text-lg py-2 pl-9">
                More Like This
            </h2>
            <div class="relative">
                <div class="scrolling-wrapper-flexbox slide-me flex gap-4 overflow-hidden">

                    <img src="images/1.jpeg" alt="" class="slide-image ml-9">
                    <img src="images/2.jpeg" alt="" class="slide-image">
                    <img src="images/3.jpeg" alt="" class="slide-image">
                    <img src="images/4.jpeg" alt="" class="slide-image">
                    <img src="images/5.jpeg" alt="" class="slide-image">
                    <img src="images/6.jpeg" alt="" class="slide-image">
                    <img src="images/7.jpeg" alt="" class="slide-image">
                    <img src="images/8.jpeg" alt="" class="slide-image">
                    <img src="images/9.jpeg" alt="" class="slide-image">
                    <img src="images/10.jpeg" alt="" class="slide-image">
                    <img src="images/11.jpeg" alt="" class="slide-image">
                    <img src="images/12.jpeg" alt="" class="slide-image">
                    <img src="images/13.jpeg" alt="" class="slide-image">
                    <img src="images/14.jpeg" alt="" class="slide-image">
                    <img src="images/15.jpeg" alt="" class="slide-image">
                    <img src="images/16.jpeg" alt="" class="slide-image">
                    <img src="images/17.jpeg" alt="" class="slide-image">
                    <img src="images/18.jpeg" alt="" class="slide-image">
                    <img src="images/19.jpeg" alt="" class="slide-image">
                    <img src="images/20.jpeg" alt="" class="slide-image mr-9">
                </div>
                <div class="absolute w-full h-full top-0">
                    <button type="button" name="button" class="slide-btn-r">
                        <img src="images/right-arrow-scroll.png" class="center-me  absolute right-0 h-10 bottom-24" alt="">
                    </button>
                    <button type="button" name="button" class="hidden slide-btn-l">
                        <img src="images/right-arrow-scroll.png" class="center-me absolute left-0 h-10 bottom-24 rotate-180" alt="">
                    </button>
                </div>
            </div>
        </div>

    </main>

</body>

<script src="tailwind.config.js"></script>
<script src="script.js"></script>
</html>
